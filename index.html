<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Курс DevOps-инженер</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
    }
    .ip-box {
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 2rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.4rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Это страница для дипломной работы курса SHDEVOPS-12 (17 октября 2024 — 4 июня 2025)</p>

  <div class="ip-box">
    IP-адрес ingress: <strong id="client-ip"></strong>
  </div>

  <script>
    fetch(window.location.href, { method: 'HEAD' })
      .then(res => {
        const ip = res.headers.get('X-Your-IP');
        document.getElementById('client-ip').textContent = ip || 'неизвестен';
      })
      .catch(err => {
        document.getElementById('client-ip').textContent = 'ошибка';
      });
  </script>

  <div class="footer">Вячеслав Гайдар. 2025</div>
</body>
</html>
